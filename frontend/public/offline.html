<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline | Learnify Pakistan</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif;
        background: #f4fbf6;
        color: #1f2937;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 440px;
        background: #ffffff;
        border: 1px solid #d1d5db;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        padding: 24px;
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
        color: #118c4f;
      }
      p {
        margin: 0 0 18px;
        color: #4b5563;
      }
      button {
        background: #118c4f;
        color: #fff;
        border: 0;
        border-radius: 12px;
        padding: 10px 16px;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover {
        background: #0f7a45;
      }
    </style>
  </head>

    <main class="card">

</html>
