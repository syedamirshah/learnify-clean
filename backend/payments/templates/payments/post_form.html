<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to Easypay…</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;padding:24px}
    .box{max-width:640px;margin:40px auto;border:1px solid #ddd;border-radius:8px;padding:24px}
    .muted{color:#666;font-size:14px}
    button{padding:10px 16px;border:0;border-radius:6px;background:#2e7d32;color:#fff;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    td{border-bottom:1px dashed #e5e5e5;padding:6px 0;vertical-align:top}
    td:first-child{color:#444;width:200px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Redirecting to Easypay…</h2>
    <p class="muted">If you’re not redirected automatically, click the button below.</p>

    <form id="epForm" action="{{ endpoint }}" method="post" target="_self">
      {% for k, v in fields.items %}
        <input type="hidden" name="{{ k }}" value="{{ v|escape }}">
      {% endfor %}
      <button type="submit">Go to Easypay now</button>
    </form>

    <details style="margin-top:16px">
      <summary class="muted">Show outgoing fields (debug)</summary>
      <table>
        {% for k, v in fields.items %}
        <tr><td>{{ k }}</td><td><code>{{ v }}</code></td></tr>
        {% endfor %}
      </table>
      <p class="muted">Endpoint: <code>{{ endpoint }}</code></p>
    </details>
  </div>

  <script>
    // auto-submit form after short delay
    setTimeout(() => document.getElementById('epForm').submit(), 100);
  </script>
</body>
</html>
